<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 재고 현황</title>
    <style>
    </style>
</head>
<body>
    <h3>4. 상품 재고 현황</h3>
    <p id="output"></p>
    <script>
        let output=document.getElementById('output')
        let stock = [
            [10,5,8,12],
            [20,15,18,25],
            [30,25,28,15]
        ]
        let arrStock=[];
        let addStock = 0;
        
        for(let i=0;i<stock.length;i++){
            for(let j=0;j<stock[i].length;j++){
               addStock += stock[i][j];
               arrStock += `${stock[i][j]}, `;
            }
            output.innerHTML += 
            `카테고리${[i+1]}: ${arrStock} | 총재고: ${addStock} <br/>`;
            arrStock = [];
            addStock = 0;
            
        }
    </script>
    
</body>
</html>
