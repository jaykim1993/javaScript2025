<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2차원 배열 추가 문제</title>
    <style>
        body{
            text-align: center;

        }
        #container{
            margin: 0 auto;
            padding: 20px;
            border: 2px solid blanchedalmond;
            border-radius: 30px;
            width: 1600px;
            height: 300px;
            background-color: blanchedalmond;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            display: flex;
            justify-content: space-around;
        }
        p{
            width: 300px;
            font-size: 20px;
            font-weight: bold;
            padding: 10px 0;
            text-align: center;
            background-color: aliceblue;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        img {
            width: 300px;
            border-radius: 30px;
            border: 2px solid aliceblue;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <h1>아름다운 이미지 보고 힐링하세요!</h1>
    <div id="container"></div>

    <script>
        let arr = [
            ["https://picsum.photos/id/1011/400/300", "산"],
            ["https://picsum.photos/id/1025/400/300", "강아지"],
            ["https://picsum.photos/id/1003/400/300", "건물"],
            ["https://picsum.photos/id/1035/400/300", "해변"],
            ["https://picsum.photos/id/1040/400/300", "숲"],
        ]; // 5X2

        let container = document.getElementById("container");
        
        let result='';
        
        for (let i = 0; i < arr.length; i++) {
            for(let j = 0; j<arr[i].length;j++){
            if(j === 0){
                result += '<div>'+'<img src="'+ arr[i][j] + '">';
            }else{result += '<p>'+ arr[i][j]+'</p>'+'</div>';}
            
        }
        }
       container.innerHTML = result;

    </script>
</body>
</html>
