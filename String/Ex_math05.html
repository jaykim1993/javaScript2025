<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math 객체</title>
</head>
<body>
    <h3>5. 문자열 공백 제거 후 길이 출력</h3>
    <button type="button" onclick="randomFC()">정답 보기</button>
    <p id="output"></p>
    <script>
        function randomFC(){
            let output = document.getElementById('output');
            let str = " Hello JavaScript ";
            let result = `공백 제거 후: [${str.trim()}], 길이: ${str.trim().length}`;
            
            output.innerHTML = result;
        }
    </script>
</body>
</html>
