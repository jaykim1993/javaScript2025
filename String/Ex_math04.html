<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math 객체</title>
</head>
<body>
    <h3>4. 랜덤 비밀번호 생성기(5글자)</h3>
    <button type="button" onclick="randomFC()">비밀번호 생성</button>
    <p id="output"></p>
    <script>
        function randomFC(){
            let output = document.getElementById('output');
            let str = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            let password = '';
            for(let i=0;i<5;i++){
                password+=str[Math.floor(Math.random()*str.length)];
            }
            output.innerHTML = `생성된 비밀번호: ${password}`;
        }
    </script>
</body>
</html>
