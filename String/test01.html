<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String 래퍼 객체</title>
</head>
<body>
    <script>
        // ** 문자열(string) ** 
        // ** 텍스트 데이터를 표현하는 원시 타입(primitive type) **
        // let str = "hello"는 String 데이터 타입을 갖지만
        // new로 생성한 객체(Object)는 아니고
        // Wrapper Object이다.
        // ** 래퍼 객체(Wrapper Object) **
            // 자바스크립트에서 기본 자료형(primitive type)을 
            // 객체(Object)처럼 다룰 수 있게 
            // 임시로 생성되는 객체를 말한다.
        // String Object가 사용하는 모든 프로퍼티(=메서드)를 사용할 수 있다.
        // 이유는 JS가 일반 String을 객체화하여 변형하기 때문이다.

        let str = "Hello";
        console.log(`데이터 타입: ${typeof str}`);

        let arr =['H','e','l','l','o']
        console.log(`데이터 타입: ${typeof arr}`);
        console.log(str[0]); // 배열처럼 index값으로 출력가능
        console.log(`${str.charAt(0)}`); 
        // .charAt(0): 0번째 문자 하나 출력하라
        // console.log(`${str.charAt(1)}`); // 1번째 문자 하나 출력하라
        // console.log(`${str.charAt(2)}`); // 2번째 문자 하나 출력하라
        // console.log(`${str.charAt(3)}`); // 3번째 문자 하나 출력하라
        // console.log(`${str.charAt(4)}`); // 4번째 문자 하나 출력하라

        for(let i=0;i<str.length;i++){
            console.log(str.charAt(i));
        }
        
        for(let i=0;i<str.length;i++){
            console.log(str[i]);
        }

        let str02 = new String('Boys and Girls'); // 데이터 타입: Object
        console.log(`데이터 타입: ${typeof str02}`);
        let str03 = "!"; // 데이터 타입: String
        console.log(`데이터 타입: ${typeof str03}`);
        // 태그 사용없이 브라우저에 출력하는 명령어 <- 별로 쓸일 없긴함
        document.write('str02: '+ str02 + '<br/>');
        document.write('str03: '+ str03 + '<br/>');
        document.write(str02.charAt(0) + '<br/>'); // B 출력
        
        // ' ' 빈칸 출력(공백도 문자로 값을 갖는다)
        document.write(str02.charAt(4) + '<br/>'); 
        
        // .concat(): 문자열 한줄로 나열
        document.write(str02.concat(str03) + '<br/>'); 
        
        // .indexOf(): 제일 처음 만나는 s의 인덱스값
        document.write(str02.indexOf('s') + '<br/>'); 
        
        document.write(str02.slice(5,8) + '<br/>');

        // .substr(start, length): 시작부터 끝까지 자르기
        document.write(str02.substr(5,8) + '<br/>');

        // .replace(찾을 문자, 바꿀문자)
        document.write(str02.replace('and','or') + '<br/>');

        // .repeat(반복할 횟수)
        document.write(str02.repeat(3) + '<br/>');

        // .trim(): 양쪽 공백 제거, 단 가운데 공백은 제거 불가
        document.write(' ko r ea '.trim() + '<br/>');

        //test
            let hjs = 'Hello java Script';
            // 아래 문자열의 길이 출력
            document.write(hjs.length+ '<br/>');

            // 첫번째 문자와, 7번째 문자만 추출
            document.write(hjs.charAt(0) + '<br/>');
            document.write(hjs.charAt(6) + '<br/>');

            // javaScript만 추출
            document.write(hjs.substr(6,11) + '<br/>');
            document.write(hjs.slice(6,17) + '<br/>');

            // java라는 문자가 시작되는 위치를 찾아서 출력
            document.write(hjs.indexOf('java') + '<br/>');
            document.write(hjs.indexOf('j') + '<br/>');
            document.write(hjs.indexOf('J') + '<br/>'); 
            // 대소문자 구별한다, index -1 나올 시 존재하지 않는다는 뜻
            // -1 인덱스 를 존재하지 않는 조건문에 응용 가능

            // #6 문자포함 여부 확인
            let pif = "Programming is fun";
            document.write(pif.includes('fun') + '<br/>');
            // #7 문자열 교체하기
            let ilj = "I like Java";
            document.write(ilj.replace('Java','JavaScript') + '<br/>');
            // // #8 앞뒤 공백 제거
            let hw= " Hello World ";
            document.write(hw.trim() + '<br/>');
            // // #9 문자열 나누기
            let abg= "apple,banana,grape";
            let arr0 = abg.split(',');
            for(let i=0;i<arr0.length;i++){
                document.write(arr0[i] + '<br/>');
            }
            // // #10 문자열 이어붙이기
            let ho = "Hello";
            let wo = "World";
            document.write(ho.concat(wo) + '<br/>');

    </script>
</body>
</html>
