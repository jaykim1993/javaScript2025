<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제10</title>
</head>
<body>
    <h1>javaScript연습문제</h1>
    <input id="score" type="number" placeholder="점수를 입력하세요"/>
    <button onclick="checkGrade()">등급 확인</button>
    <p id="output"></p>
    <!-- javaScript -->
     <script>
        function checkGrade(){
            let score = Number(document.getElementById('score').value)
            let output = document.getElementById('output');
            let grade = score >= 90? 'A' 
                        : score >= 80? 'B' 
                        : score >= 70? 'C' 
                        : score >= 60? 'D' 
                        : 'F';
            console.log(`입력된 점수 값: ${score}, 출력되는 등급: ${grade}`);
            output.innerHTML = `등급: ${grade}`;
        }
     </script>
</body>
</html>
