<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산문제4</title>
</head>
<body>
    <h1>javaScript연습문제</h1>
    <button type="button" onclick="answer()">문제4: 조건문</button>
    <h1 id="p4"></h1>
    <script>
        function answer(){
            let a=document.getElementById('p4')
            let num1=3;
            let result=num1/2 == 0 ? '짝수' : '홀수';
            console.log(`입력된 값은 ${num1}이고 이 값은 ${result}입니다.`);
            a.innerHTML=`입력된 값은 ${num1}이고 이 값은 ${result}입니다.`;
        }
    </script>
</body>
</html>
