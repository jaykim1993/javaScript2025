<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch문</title>
</head>
<body>
    <h3>Switch문 연습</h3>
    <!-- 스위치문은 메뉴 만들기 할때 좋다. 직관적이다. -->
    <p id="grade"></p>
    <script>
        let grade = document.getElementById('grade');
        // num = 1이년 1학년, 2는 2학년, 3은 3학년
        // 그 이외에는 고학년 => 스위치문을 이용해서 작성
        // swtich(변수){
        // case1: ~ break;
        // case2: ~ break;
        // ...
        // default: ~ break;
        // }
        let num = 2;
        switch(num){
            case 1:
                console.log('1학년');
                grade.innerHTML = '1학년';
                break;
            case 2:
                console.log('2학년');
                grade.innerHTML = '2학년';
                break;
            case 3:
                console.log('3학년');
                grade.innerHTML = '3학년';
                break;
            default:
                console.log('고학년');
                grade.innerHTML = '고학년';
                break;
        }
        // true를 이용한 switch문
        //  근무시간 케이스
        let workhr = 10;
        // true 사용시 케이스 문에 반드시 조건식이 들어가야함
        switch(true){
            case workhr == 0:
                console.log('출근하지 않았습니다.');
                break;
            case workhr <= 8:
                console.log('정상근무');
                break;
            case workhr > 8:
                console.log('초과근무');
                break;
        }
    </script>
</body>
</html>
