<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title반복문 while</title>
</head>
<body>
    <script>
        // 1부터 10까지 콘솔에 출력
        // fot(let 초기변수 i 선언 ; 조건식 ; 증감값 ){}
        // 순서: 초기변수 -> 조건식 -> 실행문 -> 증감값
        for(let i = 0; i <=10; i++){
            console.log(i+ " ");
        }

        // for문과 if문을 이용해서 
        // 1부터 20까지 중 홀수만 출력
        for(let i = 0; i <= 20; i++){
            if(i % 2 == 1){
                console.log(i+ " ");
            }
        }

        // 1부터 20까지 수중 짝수의 합과 홀수의 합을 각각 구하여 출력하라
        let evenTotal = 0;
        let oddTotal = 0;
        for(let i = 0; i <= 20; i++){
            
            if(i % 2 == 0){
                evenTotal += i;
            } else {
                oddTotal += i;
            }
        }
        console.log(`짝수 합: ${evenTotal}`);
        console.log(`홀수 합: ${oddTotal}`);

        // 50부터 100까지의 수중에 홀수의 개수를 구하여 출력
        let oddCount = 0;
        for(let i = 50; i <=100; i++){
            if(i % 2 ==1){
                oddCount++;
            }
        }
        console.log(`홀수 개수: ${oddCount}`);

        //구구단 5단 5 x 1 = 5 (5단 전체 다 출력)
        for(let i = 1; i <= 9; i++){
            console.log(`5 X ${i} = ${5*i}`);
        }
    </script>
</body>
</html>
