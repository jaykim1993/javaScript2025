<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title반복문 while</title>
</head>
<body>
    <script>
        // 전위 연산자 ++a, --a
        // 누적된 뒤에 b에 저장
        // a = a + 1 => 누적공식
        a=1;
        b = ++a;
        console.log(b);
        // 후위 연산자 c++, c--
        // k에 저장된 후에 누적
        c = 1;
        k = c++;
        console.log(k);

        // 1~5까지 출력하는 while문 작성
        let num = 1; // 초기값
        // 조건이 true면 루프를 돌고
        // 조건이 false가 되면 루프 탈출
        while(num<=5){
            console.log(num);
            num++; // 출력 후 1씩 누적함
        }
        console.log(`조건 false 후: ${num}`);

        // #1. 10부터 1까지 꺼꾸로 출력하기
        let n = 10;
        while(n >= 1){
            console.log(n);
            n--;
        }
        console.log(`조건 false 후: ${n}`);

        // #2. 1부터 20까지 수 중 짝수의 값 t 출력
        // 조건에 만족하는 갯수 세는 변수 count 출력
        let t = 1;
        let count = 0;
        while(t <= 20){
            if(t % 2 == 0){
                console.log(t);
                count++; // 조건 만족 시, 1씩 누적
            }
            t++;
        }
        console.log(`조건 false 후: ${t}`);
        console.log(`짝수의 개수: ${count}`);

        // #3. 1~10까지의 합을 구하라
        let n3 = 1;
        let sum = 0; // 누적 더한 값 초기값
        while(n3 <= 10){
            sum += n3; // 뜻: sum = sum + n3
            n3++; // 뜻: n = n + 1
        }
        console.log(`#3 합: ${sum}`);
        console.log(`#3 조건 false 후: ${n3}`);

        // do ~ while 문의 조건의 만족유무를 떠나
        // 무조건 1번 실행된다.
        // 1번 실해된 후 조건을 인식한다
        // true일 때 루프돌고 false일때 루프멈춤
        let p = 1;
        do{
            console.log(`do while`);
        }while(p == 0)
    </script>
</body>
</html>
