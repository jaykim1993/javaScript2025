    <script>
        let today = new Date();
        // 1. 현재 연도 출력 함수
        function showYear(){
            let outputYear = document.getElementById('outputYear');

            let yearToday = today.getFullYear();
            console.log(`올해는 ${yearToday}년 입니다.`);
            outputYear.innerHTML = `올해는 ${yearToday}년 입니다.`;
        }

        // 2. 오늘 요일 출력 함수
        function showDay(){
            let outputDay = document.getElementById('outputDay');

            let dayToday = today.getDay();
            let dayArr = ['일','월','화','수','목','금','토'];
            let result = '';
            for(let i=0;i<dayArr.length;i++){
                if(i===dayToday){
                    result = dayArr[i];
                    break;
                }
            }
            console.log(`오늘은 ${result}요일입니다.`);
            outputDay.innerHTML = `오늘은 ${result}요일입니다.`;
            
        }
            
        // 3. 현재 시간 출력 함수
        function showTime(){
            let outputTime = document.getElementById('outputTime');

            let hoursToday = today.getHours();
            let minutesToday = today.getMinutes();
            let secondsToday = today.getSeconds();
            console.log(`현재 시간: ${hoursToday}:${minutesToday}:${secondsToday}`);
            
            function padZero(num){ // 출력 시 0~9분, 초일 경우 08처럼 두 자리로 표현
                        return num.toString().padStart(2, '0');
            }
            console.log(`현재 시간: ${padZero(hoursToday)}:${padZero(minutesToday)}:${padZero(secondsToday)}`);
            outputTime.innerHTML = `현재 시간: ${padZero(hoursToday)}:${padZero(minutesToday)}:${padZero(secondsToday)}`;
        }

        // 4. 특정 날짜까지 남은 일수 계산
        function dayCounter(){
            let outputCounter = document.getElementById('outputCounter');

            let today = new Date();
            today.setHours(0,0,0,0); // 오늘 0시 기준
            console.log(today);
            let birthday = new Date('2026-01-08');
            birthday.setHours(0,0,0,0); // 생일 0시 기준
            console.log(birthday);
            let dayLeft = Math.ceil((birthday - today)/86400000); 
            // Date.parse()와 Date.now()를 바로 빼도 되지만, 시차 때문에 소수점이 발생할 수 있다
            // Math.ceil()을 쓰면 남은 일수를 올림 처리해서 직관적
            outputCounter.innerHTML = `생일까지 ${dayLeft}일 남았습니다.`;
        }

        // 5. 하루 후, 일주일 후 날짜 출력
        function printDayAfter(){
            let today = new Date();
            let outputAfter = document.getElementById('outputAfter');

            // 단순히 getDate()+1이나 +7을 쓰면 월이 바뀌는 경우 잘못된 날짜가 나올 수 있음
            let tomorrow = new Date(today);
            tomorrow.setDate(today.getDate() + 1);

            let nextWeek = new Date(today);
            nextWeek.setDate(today.getDate() + 7);

            outputAfter.innerHTML = 
            `하루 후: ${tomorrow.getFullYear()}년 ${tomorrow.getMonth()+1}월 ${tomorrow.getDate()}일 | 
            일주일 후: ${nextWeek.getFullYear()}년 ${nextWeek.getMonth()+1}월 ${nextWeek.getDate()}일`;
        }
        
        // 6. 날짜 비교
        function compareDate(){
            let outputCompare = document.getElementById('outputCompare');
            let date1 = new Date('2025/9/23'); // 비교할 날짜 1

            let result = ''; // 날짜 비교 결과 변수 선언
            if(date1.getFullYear()>date2.getFullYear()){ // 날짜 비교 조건문
                result = date1;
            } else if(date1.getMonth()>date2.getMonth){
                result = date1;
            } else {
                result = date2;
            }
            outputCompare.innerHTML = `미래 날짜는 ${result.getFullYear()}년 ${result.getMonth()+1}월 ${result.getDate()}일 입니다.`;

        }
