<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object 배열 (연습문제 4)</title>
</head>
<body>
    <h3>1. 학생 성적 관리 프로그램</h3>
    <p id="score"></p>
    <script>
        
        // Object 배열 만들기
        // id: 배열 내 가각의 Object를 구별하는 키.
        // DB형식으로 만들었음
        let score = document.getElementById('score');
        let student = [
            {id: 1, name: '홍길동', kor: 90, eng: 80, math: 85},
            {id: 2, name: '성춘향', kor: 95, eng: 88, math: 92},
            {id: 3, name: '이몽룡', kor: 70, eng: 75, math: 80 },
        ]

        let avrScore = '';
        for(let i=0;i<student.length;i++){
            avrScore += 
                `${student[i].name}의 평균 점수: 
                 ${((student[i].kor+student[i].eng+student[i].math)/3).toFixed(2)}
                 <br/>`;
        }
        score.innerHTML = avrScore;
    </script>
</body>
</html>
