<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch 연습문제</title>
</head>
<body>
    <h3>Switch 연습문제 3</h3>
    <button type="button" onclick="outputfc()">계절 출력</button>
    <input type="number" id="input">
    <p id="output"></p>
    <script>
        function outputfc(){
            let input = Number(document.getElementById('input').value);
            let output = document.getElementById('output');
            console.log(`입력된 값: ${input}`);

            switch(input){
                case 3:
                case 4:
                case 5:
                    output.innerHTML = `봄`;
                    console.log(`출력값: ${output.innerHTML}`);
                    break;
                case 6:
                case 7:
                case 8:
                    output.innerHTML = `여름`;
                    console.log(`출력값: ${output.innerHTML}`);
                    break;
                case 9:
                case 10:
                case 11:
                    output.innerHTML = `가을`;
                    console.log(`출력값: ${output.innerHTML}`);
                    break;
                case 12:
                case 1:
                case 2:
                    output.innerHTML = `겨울`;
                    console.log(`출력값: ${output.innerHTML}`);
                    break;
            }
        }
    </script>
</body>
</html>
