<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <title>for문 연습문제</title>
</head>
<body>
    <h3>문제3: 1부터 20까지 짝수 출력</h3>
    <p id="output"></p>
    <script>
        let output = document.getElementById('output');
        // 결과를 담을 변수 초기화
        let result = ''; // 초기값 공백으로 인해 문자열로 인식
        for(let i= 0; i <=20; i=i+2){
            result += i + " ";
        }
        output.innerHTML = result; // 최종 누적 나열값 출력
    </script>
</body>
</html>
