<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <title>for문 연습문제</title>
</head>
<body>
    <h3>트리 만들기</h3>
    <p id="output"></p>
    <script>
        let output = document.getElementById('output');
        let n = 5; // 별의 줄수
        let result = '';
        // 다중 for문
        for(let i = 1; i <= n; i++){
            //공백만 출력하는 for문
            // n = 5, i = 1 => 5-1 = 4
            // n = 5, i = 2 => 5-2 = 3
            // n = 5, i = 3 => 5-3 = 2
            // n = 5, i = 4 => 5-4 = 1
            // n = 5, i = 5 => 5-5 = 0
            for(let j=1; j<=n-i; j++){
                result += '&nbsp';
            }
            // 별을 출력하는 for문
            // i=1, k=1*2-1 => 1
            // i=2, k=2*2-1 => 3
            // i=3, k=3*2-1 => 5
            // i=4, k=4*2-1 => 7
            // i=5, k=5*2-1 => 9
            for(let k=1; k <=(i*2-1); k++){
                result += '*' ;
            }
            result +=  '<br/>';
        }
       output.innerHTML =result;
    </script>
</body>
</html>
