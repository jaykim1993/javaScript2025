<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <title>for문 연습문제</title>
</head>
<body>
    <h3>문제2: 1부터 10까지 거꾸로 출력</h3>
    <p id="output"></p>
    <script>
        let output = document.getElementById('output');
        // 결과를 담을 변수 초기화
        let result = 0;
        for(i = 10; i >=0; i--){
            result = result + i + ' ';
        }
        output.innerHTML = result; // 최종 누적 나열값 출력
    </script>
</body>
</html>
