<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>역직각삼각형 만들기</h3>
    <input type="text" id="input">
    <button type="button" onclick="addFunction()">실행</button>
    <p id="output"></p>
    <script>
        function addFunction(){
            let input = Number(document.getElementById('input').value);
            let output = document.getElementById('output');
            let result = '';
            // 다중 for문
            for(i=1; i <= input; i++){
                for(j=1; j <=input-i; j++){
                    result += '&nbsp' + '&nbsp';
                } 
                for(k=1; k<= i; k++){
                    result += '*';
                }result += '<br/>'
            }
            output.innerHTML =result;
        }
    </script>
</body>
</html>
