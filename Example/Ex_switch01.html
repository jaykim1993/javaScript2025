<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch 연습문제</title>
</head>
<body>
    <button type="button" onclick="outputfc()">요일출력</button>
    <input type="number" id="input">
    <p id="output"></p>
    <script>
        function outputfc(){
            let input = Number(document.getElementById('input').value);
            let output = document.getElementById('output');
            console.log(`입력된 값: ${input}`);
            switch(input){
                case 1:
                    console.log(`출력될 요일: ${output.innerHTML}`);
                    output.innerHTML = '일요일';
                    break;
                case 2:
                    console.log(`출력될 요일: ${output.innerHTML}`);
                    output.innerHTML = '월요일';
                    break;
                case 3:
                    console.log(`출력될 요일: ${output.innerHTML}`);
                    output.innerHTML = '화요일';
                    break;
                case 4:
                    console.log(`출력될 요일: ${output.innerHTML}`);
                    output.innerHTML = '수요일';
                    break;
                case 5:
                    console.log(`출력될 요일: ${output.innerHTML}`);
                    output.innerHTML = '목요일';
                    break;
                case 6:
                    console.log(`출력될 요일: ${output.innerHTML}`);
                    output.innerHTML = '금요일';
                    break;
                case 7:
                    console.log(`출력될 요일: ${output.innerHTML}`);
                    output.innerHTML = '토요일';
                    break;
                default:
                    output.innerHTML = '1~7까지 입력하시오';
            }
        }
    </script>
</body>
</html>
