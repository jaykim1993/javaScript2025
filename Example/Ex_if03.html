<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF문 예제</title>
</head>
<body>
    <h3>#3 온도가 0도 밑으론 "영하", 0~30도는 "보통", 30도 이상은 "더움"</h3>
    <input type="text" id="input">
    <button type="button" onclick="tempchk()">확인</button>
    <p id="output"></p>
    <script>
        function tempchk(){
            // .value가 존재하여야 반드시 그 값을 읽어올 수 있다
            let input = Number(document.getElementById('input').value);
            let output = document.getElementById('output');
            console.log(`input: ${input}`);
                // 유효한 숫자값이 아닌 경우 반납하는 if절
                if (isNaN(input)) {
                output.innerHTML = '유효한 숫자를 입력하세요.';
                return;
                }
            if(input < 0){
                output.innerHTML = '영하';
            } else if(input <= 30){
                output.innerHTML = '보통';
            } else {
                output.innerHTML = '더움';
            }
            console.log(`출력값은 ${output.innerHTML}`);
        }
    </script>
</body>
</html>
