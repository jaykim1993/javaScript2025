<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <title>for문 연습문제</title>
</head>
<body>
    <h3>문제9: 입력된 값만큼 구구단 하기</h3>
    <input type="text" id="input">
    <button type="button" onclick="addFunction()">실행</button>
    <p id="output"></p>
    <script>
        function addFunction(){
            let output = document.getElementById('output');
            let input = Number(document.getElementById('input').value);
            // 다중 for문
            // for문안에 for문이 존재함
            let result = "";
            for(i = 1; i <= input; i++){
                result = result + i + '단<br/>';
                for(j = 1; j <= 9; j++){
                    result = result + i + ' X ' + j + ' = ' + i*j + '<br/>';
                }
                result = result + '<br/>';
            }
            output.innerHTML = result;
        }
    </script>
</body>
</html>
