<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
    
</head>
<body>
    <div>
    <button id="btn">현재 시간</button>
    </div>
    <script>
        // 자바스크립에서 명시적 함수로 작성할 시,
        // 호이스팅 이슈가 생긴다.
        // 호이스팅: 전역변수로 지정한 변수의 위치보다 아래의 함수가 생성되었음에도
        // 전역변수 위로 위치가 이동되어 연산하려는 결함이 존재한다.
        // 화살표함수가 답이다.

        // 화살표 함수
        // let 변수(함수이름) = () => {실행문코드}
        // let 변수(함수이름) = (a,b) => {실행문코드}
        let sum = (a,b) => {
            let result = a+b;
            return result; // result를 가지고 탈출해라
        }
        // return: 함수가 실행을 마친 뒤, 계산된 경과(값)을 반환한다.
        // return은 함수 실행의 결과값을 함수 호출한 쪽으로 돌려주는 역할
        // 1. 값 반환 (return value): 
            // return '값' → 호출한 곳에 결과를 전달.
        // 2. 함수 실행 종료 (exit)
            // return; → 그냥 함수 종료.
        // 3. 값을 반환하지 않으면 undefined 반환
        console.log( sum(1,6));
        let avr = (a,b) => {
            let result2 = (a+b)/2;
            return result2;
        }
        console.log('10과 20의 합계'+sum(10,20));
        console.log('10과 20의 평균'+avr(10,20));

        // 콜백 함수 만들기
        const btn = document.getElementById('btn');
        function onClickHandler(event) {
        console.log('[handler] 이벤트 시작', event.type);
        const time = new Date().toLocaleTimeString();
        console.log('[handler] 현재 시간:', time);
        btn.textContent = '현재 시간: ' + time; // DOM 변경 (부작용)
        }
        btn.addEventListener('click', onClickHandler);
    </script>
</body>
</html>
