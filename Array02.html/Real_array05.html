<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성적 분석 프로그램</title>
    <style>
    </style>
</head>
<body>
    <h3>5. 성적 분석 프로그램</h3>
    <p id="output1"></p>
    <p id="output2"></p>
    <p id="output3"></p>
    <script>
        let output1=document.getElementById('output1');
        let output2=document.getElementById('output2');
        let output3=document.getElementById('output3');
        let names = ['홍길동','개나리','진달래'];
        let subjects = ['국어','영어','수학'];
        let score = [
            [85,90,78],
            [92,88,95],
            [76,85,83]
        ];
        
        // 1. 학생별 총점과 평균
            let addTotal = 0;
            let avrTotal = 0;
            output1.innerHTML = `[학생별 총점과 평균]</br>`;
            for(let i=0;i<score.length;i++){
                for(let j=0;j<score[i].length;j++){
                addTotal += score[i][j];
                }
                avrTotal = (addTotal/(score[i].length));
                output1.innerHTML += `${names[i]} 총점: ${addTotal}, 평균: ${avrTotal.toFixed(1)} <br/>`;
                addTotal = 0;
                avrTotal = 0;
            }

        // 2. 과목별 평균
            let addSub = 0;
            let avrSub = 0;
            output2.innerHTML = `[과목별 평균]</br>`;
            for(let i=0;i<score.length;i++){
                for(let j=0;j<score[i].length;j++){
                addSub += score[j][i];
                }
                avrSub = (addSub/(score.length));
                output2.innerHTML += `${subjects[i]} 평균: ${avrSub.toFixed(1)} <br/>`;
                addSub = 0;
                avrSub = 0;
            }

        // 3. 최고 점수 학생
            let maxScore = 0;
            let maxR = 0;
            for(let i=0;i<score.length;i++){
                for(let j=0;j<score[i].length;j++){
                    if(score[i][j]>maxScore){
                        maxScore = score[i][j];
                        maxR = i;
                    }
                }
            }
            output3.innerHTML = `[최고점수 학생]</br>${names[maxR]} (${maxScore}점) <br/>`;
            //  
    </script>
    
</body>
</html>
