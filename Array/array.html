<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array 연습</title>
</head>
<body>
    <script>
        // 배열 생성하기
        // 1. 기본 배열 생성 방식 => ranking = []
        let ranking = ['Jason', 'Alice', 'Candy', 'Chris', 'Tom'];
        // 배열은 위치를 index()로 인식한다.
        // index는 0부터 시작한다.
        console.log(ranking);
        console.log(ranking[2]); // index + 1한 위치의 값 출력
        // 2. 객체 형식으로 배열 선언
        // new Array()
        let arrNumber = new Array();
        console.log(arrNumber);
        // 3. 대문자 Array 사용 생성
        let arrScore = Array(80, 90, 100);
        console.log(arrScore);
        let jArr = new Array('오렌지', '포도', '딸기');
        console.log(jArr);
        // 4. 섞어서 생성
        let arrTotal = ['korea', 90, '2025-09-18'];
        console.log(arrTotal);
        console.log(arrTotal.length); // 배열의 길이
        console.log(arrTotal[arrTotal.length-1]); // 배열의 마지막 값 = .length-1
    </script>
</body>
</html>
