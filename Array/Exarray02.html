<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array 기초 연습 문제</title>
</head>
<body>
    <h3>문제: colors 배열에서 red, green만 sclice</h3>
    <p id="output"></p>
    <script>
        let output = document.getElementById('output');
        let colors = ['red','green','blue','yellow'];

        output.innerHTML = '2번: '+ colors.slice(0,2);
    </script>
</body>
</html>
