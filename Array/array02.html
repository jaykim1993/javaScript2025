<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array 메서드 연습</title>
</head>
<body>
    <script>
        // 1. 배열을 생성하고 마지막 요소 출력
        let ani = ['강아지','고양이','토끼','기린'];
        console.log(ani[ani.length-1]);

        // 2. 배열 길이 출력
        console.log('ani의 길이:', ani.length); // 출력 방식 다르네?

        // 3. score 배열 2번째 요소의 값을 바꾸기 (50 -> 100으로 변경)
        let score = [60, 50, 75, 95];
        score[1] = 100;
        console.log(score);

        // 4. push 메서드를 이용한 요소 추가
        // Method = 함수
        let rank = ['a', 'b', 'c', 'd'];
        // 메서드 사용법: 배열이름.메서드이름(작업)
        rank.push('f');
        console.log(rank);

        // 5. pop 메서드를 이용한 요소 삭제
        rank.pop();
        console.log(rank);

        // 6. slice 메서드를 이용한 원하는 요소 출력
        // slice(start index, end index)
        // end index -1 의 위치까지 추출됨
        let rankA = rank.slice(1, 3); // end 를 내가 따고 싶은 위치보다 하나 크게 써야함
        console.log(rankA);

        // 7. sort 메서드를 이용한 정렬 + 내부에 추가 메서드가 존재한다.
        // a. 오름차순
        console.log(score.sort((a,b) => a-b));
        // b. 내림차순
        console.log(score.sort((a,b) => b-a));

        // #1. 연습문제 
        // number 배열을 생성한다. [1,2,3,4,5]
        // for문을 이용하여 합계를 계산한다.
        // 변수는 numArr로 지정한다.
        let number = [10,20,30,40,50];
        let numArr = 0;
        for(let i = 0; i <= number.length-1; i++){ 
            // i = 0을 줘야 인덱스 번호를 다 읽고, 총길이-1해야 인덱스 끝번호다.
            //  -1 안할 경우 number[5]의 존재하지 않는 값을 읽게 되고 그렇다면 오류가 발생
            numArr += number[i];
        }
        console.log('합계: ', numArr);
    </script>
</body>
</html>
