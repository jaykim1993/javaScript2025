<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array 실습 문제01</title>
    <style>
        body{
            width: 500px;
            margin: 0 auto;
        }
        .container{
            margin-top: 100px;
            padding: 20px;
            background-color: beige;
            box-shadow: 0 0 10px rgba(0,0,0.3);
            border-radius: 10px;
            text-align: center;
        }
        h3{
            font-size: 30px;
        }
        button{
            color: blue;
            padding: 20px;
            font-size: 20px;
            background-color: rgba(95, 158, 160, 0.425);
        }
        button:hover{
            font-weight: bold;
            background-color: rgb(95, 158, 160);
        }
        .passGreen{
            color: green;
            font-weight: bold;
        }
        .failRed{
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>학생 성적표</h3>
        <button type="button" onclick="scriptFunc()">성적표 출력</button>
        <p id="output"></p>
    </div>
    <script>
        function scriptFunc(){
            let output = document.getElementById('output');
            // 초기값 세팅
            let studentName = ['철수','영희','민수','수지','준호'];
            let studentScore = [85,58,92,77,61];
            let passOrFail = [];
            let result = '';
           
            //for문
            // 합불 배열 만들기
            for(let k = 0; k < studentScore.length; k++){
                if(studentScore[k] >= 60){
                    passOrFail[k] = '<span class="passGreen">합격</span>';
                } else {passOrFail[k] = '<span class="failRed">불합격</span>';}
                console.log(passOrFail);
            }

            // 이름 점수 합불 합치기
            for(let i = 0; i < studentName.length; i++){
                result += studentName[i] +': '+ studentScore[i] +' - '+ passOrFail[i] + '<br/>';
                console.log('합불 추가 결과' + result);
            }
            output.innerHTML = result;
         }
    </script>
</body>
</html>
