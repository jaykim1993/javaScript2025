<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array 기초 연습 문제</title>
</head>
<body>
    <h3>문제: numbers 배열에서 인덱스 2 출력</h3>
    <p id="output"></p>
    <script>
        let output = document.getElementById('output');
        let number = [10,20,30,40,50];
        let result = number[2];
        
        output.innerHTML = '1번: ' + result;
    </script>
</body>
</html>
