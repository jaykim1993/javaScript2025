<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array 기초 연습 문제</title>
</head>
<body>
    <h3>문제7: arr for문 + if문 25 이상 출력</h3>
    <p id="output"></p>
    <script>
        let output = document.getElementById('output');
        let arr2 = [10,20,30,40];
        let result = '';
        
        for(let i=0; i<=arr2.length-1; i++){
            if(arr2[i]>=25) result += arr2[i] + ' ';
        }
        console.log(result);

        output.innerHTML = '7번: ' + result; // 값 출력
    </script>
</body>
</html>
