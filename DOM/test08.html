<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>dom 연습문제 - classList-toggle</title>
<style>
   
</style>
</head>
<body>
    <!-- 17. 자식 <p> 요소에서 부모 요소를 찾아 배경색을 "pink"로 바꾸세요. -->
    <div class="parent">
        <!-- <p>자식 요소</p> -->
    </div>
    <!-- 18. children을 사용해 첫 번째 <li> 글자를 "첫 번째"로 바꾸세요. -->
    <!-- <ul id="list">
        <li>1</li>
        <li>2</li>
    </ul> -->

    <!-- 19. 두 번째 요소 기준으로 이전 형제 요소의 글자를 "이전"으로 바꾸세요. -->
    <p>첫 번째</p>
    <p>두 번째</p>
    <p>세 번째</p>
    <!-- 20. JS에서 "0"이라는 <li> 요소를 첫 번째 자리에 삽입하세요. -->
    <ul id="list">
        <li>1</li>
        <li>2</li>
    </ul>

    <script>
    // 17.
    let p17 = document.querySelector('.parent p');
    p17.parentElement.style.backgroundColor = 'pink';

    // 18.
    let li18 = document.getElementById('list');
    // 자식 노드 찾는 메서드: children
    li18.children[0].textContent = "첫 번째";

    //19.
    let p19 = document.querySelectorAll('p')[1];  
    // 두 번째 <p> 요소 선택 (index는 0부터 시작)

    p19.previousElementSibling.textContent = '이전';


    //20.
    let li20 = document.getElementById('list');
    let liNew = document.createElement('li');  // 새로운 <li> 요소 생성
        liNew.textContent = '0';  // li에 텍스트 넣기

        // 첫 번째 자식 요소 앞에 추가
        li20.insertBefore(liNew, li20.firstChild);

    </script>
</body>
