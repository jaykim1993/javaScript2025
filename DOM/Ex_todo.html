<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 연습문제 1</title>
    <style>
    * {
        box-sizing: border-box;
        list-style: none;
        margin: 0;
        padding: 0;
        font-family: sans-serif;
    }

    body {
        background: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #333;
    }

    .todo-container {
        width: 400px;
        height: 400px;
        background: rgba(222, 184, 135, 0.466);
        margin: 0 auto;
        box-shadow: 0 2px 12px rgba(0,0,0,0.1);
        border-radius: 12px;
        padding: 20px;
        display: flex;
        flex-direction: column;
    }

    h1 {
        text-align: center;
        margin-bottom: 30px;
    }

    .input-area {
        display: flex;
        margin-bottom: 20px;
        justify-content: space-between;
    }

    .input-area input {
        width: 250px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 10px;
        outline: none;
        font-size: 14px;
        transition: 0.2s;
    }

    .input-area input:focus {
        box-shadow: 0 0 4px #ff000081;
        border: 1px solid #ff000081;
    }

    .input-area button {
        background: #ff000081;
        border: none;
        padding: 10px 15px;
        color: #fff;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.2s;
        font-weight: bold;
    }

    .input-area button:hover {
        background: #b30000;
    }
    #tasks{
        overflow-y: auto;
    }
    #tasks::-webkit-scrollbar {
    width: 3px;
    }
    #tasks::-webkit-scrollbar-thumb {
    background: #66666691;
    border-radius: 10px;
    }
    #tasks li {
        background: #fafafa;
        padding: 12px 15px;
        margin-bottom: 10px;
        border-radius: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border: 1px solid #eee;
        transition: 0.2s;
    }

    #tasks li:hover {
        background: #f0f0f0;
        cursor: pointer;
    }

    #tasks li button {
        background: inherit;
        border: none;
        color: #999;
        font-weight: bold;
        font-size: 16px;
        cursor: pointer;
        transition: 0.2s;
    }

    </style>
</head>
<body>
    <div class="todo-container">
    <h1>할 일 목록</h1>
    <div class="input-area">
        <input id="task" type="text" onkeyup="if(window.event.keyCode==13)addTask()" placeholder="할 일 입력" />
        <button onclick="addTask()">추가</button>
    </div>
    <ul id="tasks"></ul>
    </div>

    <script>
        function addTask(){
        let todoLi = document.createElement('li');
        let Btn = document.createElement('button');
        
        let input = document.getElementById('task').value.trim();
        if(input === "") return; // 아무값도 입력하지 않으면 반환
        todoLi.textContent = `${input}`;
        Btn.textContent = 'X';
        // 삭제 버튼 함수
        Btn.onclick = function(){
            Btn.parentNode.remove();
        }
        todoLi.appendChild(Btn);
        
        document.getElementById('tasks').appendChild(todoLi);
        document.getElementById('task').value = ""; // 인풋 값 초기화
        }
    </script>
</body>
</html>
